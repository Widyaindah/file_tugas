<!DOCTYPE html>
<html>
<head>
	<title>Tugas Form</title>
</head>
<body>
    <table align="center" cellpadding="10" width="40%">
        <thead bgcolor="Burlywood">
            <tr>
                <th colspan="2">
                    Form Register Produk
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th align="left">
                    <label for="">Nama Produk</label>
                </th>
                <th>
                    <input type="text" name="namaproduk" id="">
                </th>
            </tr>

            <tr>
                <th align="left">
                    <label for="">Jenis Produk</label>
                </th>
                <th>
                    <select name="produk" id="">
                        <option>--Kategori Produk--</option>
                        <option value="sepeda">Sepeda</option>
                        <option value="mobil">Mobil</option>
                        <option value="motor">Motor</option>
                    </select><br>
                </th>
            </tr>

            <tr>
                <th align="left">
                    <label for="">Harga</label>
                </th>
                <th>
                    <input type="text" name="hargaproduk" id="">
                </th>
            </tr>

            <tr>
                <th align="left">
                    <label for="">Stok</label>
                </th>
                <th>
                    <input type="text" name="stok" id="">
                </th>
            </tr>

            <tr>
                <th align="left">
                    <label for="">Photo</label>
                </th>
                <th>
                    <input type="text" name="foto" id="">
                </th>
            </tr>
        </tbody>

        <tfoot>
            <tr bgcolor="Burlywood">
                <th colspan="2">
                    <input type="submit" name="proses" value="kirim" id="">
                    <input type="reset" name="unproses" value="batal" id="">
                </th>
            </tr>
        </tfoot>
    </table><br><br>

    <table align="center"  cellspacing="0" cellpadding="10" width="40%">
        <thead bgcolor="Burlywood">
            <tr>
                <th colspan="2">
                    Form Register Member
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>
                    <label for="">Username  </label>
                </th>
                <th>
                    <input type="text" name="username" id="" placeholder="Masukan Username Anda">
                </th>
            </tr>

            <tr>
                <th>
                    <label for="">Password</label>
                </th>
                <th>
                    <input type="password" name="password" id="" placeholder="Masukan Password Anda">
                </th>
            </tr>
        </tbody>

        <tfoot>
            <tr bgcolor="Burlywood">
                <th colspan="2">
					<input type="submit" name="proses" value="masuk" id="">
                    <input type="reset" name="unproses" value="batal" id="">
                </th>
            </tr>
        </tfoot>
</body>
</html>
